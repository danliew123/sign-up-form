<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="left">
        <div>
            <div class="odin"><img src="odin-lined.png" alt="">ODIN</div>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <div>
                This is not a real online service!<br>
                You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.
            </div>
            <div class="em"><em>You know you want to.</em></div>
        </div>
        <div class="form">
            <div class="call-to-action">Let's do this!</div>
            <form action="">
                <div class="first-column">
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="second-column">
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-row">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>
